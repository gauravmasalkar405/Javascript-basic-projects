<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&family=Open+Sans:wght@400;500;600&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="input-container">
        <input type="text" placeholder="What's on your mind" id="to-do" />
        <button id="add-btn">Add</button>
      </div>
      <div class="list-container">
        <ul class="todo-list">
          <div class="todo">
            <li class="todo-item">Item No 1</li>
            <button class="complete-btn"><i class="uil uil-check"></i></button>
            <button class="trash-btn"><i class="uil uil-trash"></i></button>
          </div>
        </ul>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
