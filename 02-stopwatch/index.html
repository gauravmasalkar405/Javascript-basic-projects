<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="stopwatch-container">
        <span class="digits" id="minute">00</span>
        <span class="digits">:</span>
        <span class="digits" id="second">00</span>
        <span class="digits">:</span>
        <span class="digits" id="count">00</span>
      </div>
      <div class="button-container">
        <button id="start" class="btn" onclick="start()">Start</button>
        <button id="stop" class="btn" onclick="stop()">Stop</button>
        <button id="reset" class="btn" onclick="reset()">Reset</button>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
