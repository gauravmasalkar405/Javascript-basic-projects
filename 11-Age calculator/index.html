<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="heading1"><p>Calculate your Age</p></div>
      <div class="input-calc-container">
        <div>
          <input type="date" id="date" />
        </div>
        <div>
          <button id="calculate">calculate</button>
        </div>
      </div>
      <div class="age-container">
        <div class="boxes">
          <h2 class="heading" id="years">00</h2>
          <p class="des">Years</p>
        </div>
        <div class="boxes">
          <h2 class="heading" id="months">00</h2>
          <p class="des">Months</p>
        </div>
        <div class="boxes">
          <h2 class="heading" id="days">00</h2>
          <p class="des">Days</p>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
