<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="input">
        <input type="text" id="display" readonly />
      </div>
      <div class="btns">
        <div class="operations">
          <button class="digitvalue" value="+">+</button>
          <button class="digitvalue" value="-">-</button>
          <button class="digitvalue" value="*">x</button>
          <button class="digitvalue" value="%">%</button>
        </div>
        <div class="btns2">
          <div class="digits">
            <button class="digitvalue" value="7">7</button>
            <button class="digitvalue" value="8">8</button>
            <button class="digitvalue" value="9">9</button>
            <button class="digitvalue" value="4">4</button>
            <button class="digitvalue" value="5">5</button>
            <button class="digitvalue" value="6">6</button>
            <button class="digitvalue" value="3">3</button>
            <button class="digitvalue" value="2">2</button>
            <button class="digitvalue" value="1">1</button>
            <button class="digitvalue" value="0">0</button>
            <button class="digitvalue" value=".">.</button>
            <button id="clear">C</button>
          </div>
          <div class="equal">
            <button>=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
